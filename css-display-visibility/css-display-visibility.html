<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
  #h1 {
    display: none;
  }

  #h2 {
    visibility: hidden;
  }

  #h3 {
    visibility: visible;
  }

.p {
    display: inline;
  }

  .i {
    display: block; 
  }
</style>
</head>
<body>

<h1 id="h1">First Heading</h1>
<h1 id="h2">Second Heading</h1>
<h1 id="h3">Third Heading</h1>

<p>Word</p>
<p>Word</p>
<p>Word</p>
<p class="p">Word</p>
<p class="p">Word</p>
<p class="p">Word</p>

<img src="i.png">
<img src="i.png">
<img src="i.png">
<img src="i.png" class="i">
<img src="i.png" class="i">
<img src="i.png" class="i">

</body>
</html>
